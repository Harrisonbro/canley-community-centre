            }

            function debounce(func, wait, immediate) {
                var timeout;
                return function() {
                    var context = this, args = arguments;
                    var later = function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    var callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            }
        </script>

        <div id="splashImgContainer"></div>

        <script type="text/javascript">
            (function () {
                if (Modernizr.backgroundsize === true) { return; }

                console.log( "happening..." );

                var img = new Image(),
                    container = document.getElementById('splashImgContainer');

                img.onload = function() {
                    container.appendChild(img);
                };

                img.className = "splashImg";
                img.id = "splashImg";
                img.srcset = "/public/images/splash-400.jpg?src=imgtag 400w," +
                             "/public/images/splash-600.jpg?src=imgtag 600w," +
                             "/public/images/splash-800.jpg?src=imgtag 800w," +
                             "/public/images/splash-1000.jpg?src=imgtag 1000w," +
                             "/public/images/splash-1200.jpg?src=imgtag 1200w," +
                             "/public/images/splash-1400.jpg?src=imgtag 1400w," +
                             "/public/images/splash-1800.jpg?src=imgtag 1800w";

                var setSplashImageLayout = debounce(function () {
                    if (window.getComputedStyle(img).getPropertyValue('display') !== "none")
                    {
                        img.style["margin-left"] = "-" + img.clientWidth/2 + "px";
                        img.style.left = "50%";
                    }
                }, 250);

                // Run once on page load
                setSplashImageLayout();

                // Run when window resizes
                if (window.addEventListener)
                {
                    window.addEventListener('resize', setSplashImageLayout, false);
                }
                else if (window.attachEvent)
                {
                    window.attachEvent('resize', setSplashImageLayout);
                }
            }());
        </script>
